<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I love you more</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 40px 60px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .more {
      font-size: 3rem;
      font-weight: bold;
      animation: pulse 0.6s ease-in-out infinite;
    }

    .count {
      margin-top: 16px;
      font-size: 1rem;
      opacity: 0.9;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.25);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I love you <span class="more">more</span></h1>
    <div class="count">more × <span id="counter">0</span></div>
  </div>

  <script>
    let count = 0
    const counterEl = document.getElementById('counter')

    const interval = setInterval(() => {
      count++
      counterEl.textContent = count

      if (count >= 1000) {
        clearInterval(interval)
        counterEl.textContent = '1000+ ❤️'
      }
    }, 20) // speed of animation
  </script>
</body>
</html>
