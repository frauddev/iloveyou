<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I love you more</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: linear-gradient(
        120deg,
        #0057b7,   /* Ukraine blue */
        #ffd700,   /* Ukraine yellow */
        #ff6fae    /* Pink love */
      );
      background-size: 600% 600%;
      animation: gradientMove 18s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 2;
      padding: 48px 64px;
      border-radius: 28px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(14px);
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0;
    }

    .more {
      display: inline-block;
      color: #ffb6d9;
      font-weight: 800;
      animation: pulse 0.7s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .count {
      margin-top: 18px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>
      I love you <span class="more">more</span>
    </h1>
    <div class="count">
      more Ã— <span id="counter">0</span>
    </div>
    <div class="subtitle">
      Even 1000 times is not enough ðŸ’—
    </div>
  </div>

  <script>
    // Counter animation
    let count = 0
    const counterEl = document.getElementById('counter')

    const counterInterval = setInterval(() => {
      count++
      counterEl.textContent = count

      if (count >= 1000) {
        clearInterval(counterInterval)
        counterEl.textContent = '1000+ â¤ï¸'
      }
    }, 18)

    // Floating hearts
    const hearts = ['ðŸ’—', 'ðŸ’–', 'ðŸ’ž', 'ðŸ’“']

    function createHeart() {
      const heart = document.createElement('div')
      heart.className = 'heart'
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)]
      heart.style.left = Math.random() * 100 + 'vw'
      heart.style.animationDuration = 6 + Math.random() * 6 + 's'
      heart.style.fontSize = 16 + Math.random() * 24 + 'px'
      document.body.appendChild(heart)

      setTimeout(() => {
        heart.remove()
      }, 12000)
    }

    setInterval(createHeart, 350)
  </script>
</body>
</html>
